<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://use.typekit.net/jkh1hzt.css">
    <link rel="stylesheet" href="https://use.typekit.net/jkh1hzt.css">
    <script src="https://kit.fontawesome.com/bcab9e1cd0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/signup.css">
    <script type="text/javascript" src="JS/validation.js" defer></script>
    <!-- defer -> only imports js once html is finished loading -->
</head>
<body>
    <div class="wrapper">
        <h1>Signup</h1>
        <p id="error-message"></p>
        <form id="form">
            <div>
                <label for="firstname-input">
                    <i class="fa-solid fa-user"></i>
                </label>
                <input type="text" name="firstname" id="firstname-input" placeholder="Firstname">
            </div>
            <div>
                <label for="email-input">
                    <i class="fa-solid fa-envelope"></i>
                </label>
                <input type="email" name="email" id="email-input" placeholder="Email">
            </div>
            <div>
                <label for="password-input">
                    <i class="fa-solid fa-lock"></i>
                </label>
                <input type="password" name="password" id="password-input" placeholder="Password">
            </div>
            <div>
                <label for="repeat-password-input">
                    <i class="fa-solid fa-lock"></i>
                </label>
                <input required type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password">
            </div>
            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="login.html">login</a></p>
    </div>
</body>
</html>
